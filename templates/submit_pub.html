{% extends "base.html" %}
{% block content %}

<div class="form">
<form action="" method="post">{% csrf_token %}
  {% for field in form %}
  {{ field.label_tag}}
  {{ field }}
  {{ field.errors}}<br/>
  {% endfor %}
  <input type="hidden" name="{{ stage_field }}" value="1"/>
  <input type="submit" value="Preview" />
</form>
</div>

{% endblock %}
