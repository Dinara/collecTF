<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title></title>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu"
	  rel="stylesheet" type="text/css">
    <style>
    *{
        font-family: 'Ubuntu', sans-serif;
	font-size: 15px;
    }
    #header, #body, #footer {
	margin: 10px auto;
	width: 700px;
	padding: 14px;
	border: solid 2px #b7ddf2;
	background: #ebf4fb;
    }
    #user-greet {
	float: right;
    }
    .form .form-title {
	font-size: larger;
	font-weight: bold;
	margin-bottom: 8px;	
    }
    .form .form-description {
	color: #666666;
	margin-bottom: 20px;
	border-bottom: solid 1px #b7ddf2;
	padding-bottom: 10px;
    }
    .form .field-error {
        color: red;
    }
    .form .form-wizard-navigation {
	text-align: center;
    }
    </style>
</head>

<body>
    <!-- header -->
    <div id="header">
    <a href="{% url collectfapp.views.home %}">CollecTF</a>
    <span id="user-greet">
        {% if user.is_authenticated %}
        Hello {{ user.username }}! <a href="{% url collectfapp.signupview.logout %}">logout</a>
        {% endif %}
    </span>
    </div>

    <div id="body">
    {% block content %}
    {% endblock %}
    </div>
    
    <div id="footer">
    If you find anything wrong, send an email to sefa1@umbc.edu
    </div>

</body>
</html>
