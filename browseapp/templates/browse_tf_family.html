{% extends "base.html" %}

{% block content %}

{% load TF_desc_htmlify %}

<ul class="breadcrumb">
  <li><a href="{% url browseapp.browse_TF.browse_by_TF_main %}">Home</a><span class="divider">/</span></li>
  <li class="active">{{ TF_family.name}}<span class="divider">/</span></li>
</ul>

<div class="page-header">
<h2>{{ TF_family.name }}</h2>
<p>{{ TF_family.description|htmlify }}</p>
</div>

<table class="table table-striped">
<thead>  
  <tr>
    <th>TF</th>
    <th>Function</th>
  </tr>
    
<tbody>
  {% for TF in TFs %}
  <tr>
    <td><a href="{% url browseapp.browse_TF.browse_by_TF TF.TF_id %}">{{ TF.name }}</a></td>
    <td>{{ TF.description|htmlify }}</td>
  </tr>
  {% endfor %}
</tbody>
</table>

{% endblock %}
